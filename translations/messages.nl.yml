profieltekst: <p>Ik ben freelance web developer en focus op backend technologieën (PHP, MySQL, Doctrine...). Ik leg me toe op het ontwikkelen van websites en web applicaties gebaseerd op Symfony en andere frameworks (bv Laravel) en content management systemen (bv Drupal) die gebruik maken van de Symfony componenten. Hoewel mijn focus op de backend ligt, zou ik mezelf bezwaarlijk <em>web developer</em> kunnen noemen zonder een gedegen kennis van frontend tools zoals HTML, CSS, Sass, Javascript, jQuery, Bootstrap, templating… . Door professionele ervaring (en ook gewoon nieuwsgierigheid, om eerlijk te zijn) zijn ook Javascript frameworks als Angular en React geen onbekenden meer.</p><p>De snel evoluerende wereld van web development is de perfecte plaats om mijn aangeboren leergierigheid bot te vieren. Op de hoogte blijven van nieuwe praktijken en ontwikkelingen, je skillset uitbreiden, nieuwe tools en frameworks leren gebruiken... mijn dag is pas goed als ik iets nieuws geleerd heb.</p><p>Ik werk enkel met betrouwbare en open technologieën die de standaard zijn in de industrie en goede coding praktijken omarmen. Zo kunt u er zeker van zijn dat uw website of applicatie snel en stabiel werkt en ook in de toekomst makkelijk uitgebreid en onderhouden kan worden.</p>
contacttekst: <p>Heeft u of uw bedrijf nood aan een (nieuwe) website, wilt u een bestaande web applicatie uitbreiden, of wil u tijdelijk een beroep doen op een web developer met expertise in de PHP wereld, aarzel dan niet om dit formulier in te vullen. Ik ben benieuwd wat ik voor u kan betekenen.</p>
projecten.citysites: Voor Flow Pilots (Antwerpen) ontwikkelde ik een platform voor Vlaamse gemeentelijke overheden op basis van Drupal 8. Het CMS staat in voor het beheer van diensten en de producten (dienstverleningen) die gemeentebesturen aanbieden, raden en hun samenstelling, zittingen, agenda en beslissingen, en daarnaast ook vacatures en nieuws.
projecten.ama: Voor Flow Pilots (Antwerpen) onderhield en voegde ik nieuwe functionaliteiten toe aan het CMS dat als backend fungeert voor de Antwerp Museum App. Het gaat om een 'headless' Drupal CMS dat instaat voor het beheer van musea, POI’s en tours, die via een custom JSON API aan de app aangeleverd worden.
projecten.mealplanner: Een webapplicatie op basis van het Symfony framework die gebruikers in staat stelt al hun recepten op een centrale plaats te beheren, recepten te importeren van tientallen — ook Nederlandstalige — sites, herbruikbare menu's aan te maken, en op basis van deze menu's boodschappenlijst te genereren, gerangschikt volgens afdeling.
projecten.intranet: Een intranet voor de personeelsleden van het gemeentebestuur van Wemmel, oorspronkelijk gelanceerd in 2012 op basis van Open Atrium 1, een zogenaamde 'distributie' van Drupal met als doel samenwerking en communicatie in teams te bevorderen. In 2015 werd de site geüpgraded naar Open Atrium 2 en alle content gemigreerd. Een volgende update naar versie 2.60 begin 2016 heeft de gebruikerservaring aanzienlijk verbeterd. Medio 2016 werd de nieuwe huisstijl op de site toegepast.
projecten.youthtube: Een  tweetalige website voor de promotie van de Wemmelse Jongerendag, oorspronkelijk gelanceerd in 2013 en 'herbruikt' voor de edities van 2014, 2015 en 2016. In 2016 werd de site herwerkt binnen het Symfony framework en werd het design responsive gemaakt. Tevens werd de mogelijkheid voorzien voor de beheerders van de site zelf de content aan te passen.
projecten.ama-d8: 15.000 nodes verspreid over 27 content types, 28 custom modules met 26.400 regels code, en 33 GB aan media bestanden overzetten naar Drupal 8, dat was de doelstelling van dit ambitieuze project voor Flow Pilots, Antwerpen.
projecten.tartes: <br>Een back-end voor de nieuwe website van de Belgische bakkersketen Les Tartes de Françoise gebaseerd op Drupal 8. Via de Paragraphs module kunnen editors zelf verschillende types complexe pagina’s aanmaken. Een afzonderlijke front-end consumeert de data van het CMS via de JSON API.